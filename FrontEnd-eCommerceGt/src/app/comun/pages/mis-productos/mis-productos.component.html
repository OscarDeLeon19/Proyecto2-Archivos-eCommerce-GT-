<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productos; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.categoria}}</td>
                <td>{{item.estado}}</td>
                <td>
                    <span class="mx-2"> <a (click)="modificar(i)"><i class="pi pi-pencil"></i></a></span>
                    <span class="mx-3"> <a (click)="eliminar(i)"><i class="pi pi-trash"></i></a></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

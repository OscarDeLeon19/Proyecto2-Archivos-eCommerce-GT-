<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Agregar Tarjeta de Crédito <span class="float-end"><i class="pi pi-credit-card"></i></span>
          </div>
          <div class="card-body">
            <form (ngSubmit)="guardar()" #miFormulario = "ngForm">
              <div class="form-group">
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" 
                    name="numero"
                    ngModel
                    class="form-control" 
                    id="card-number" 
                    maxlength="16" 
                    placeholder="Ingrese el número de tarjeta" 
                    required>
              </div>
              <div class="form-group">
                <label for="card-holder">Titular de la Tarjeta:</label>
                <input type="text" 
                    name = "nombre"
                    ngModel
                    class="form-control" 
                    id="card-holder" 
                    placeholder="Ingrese el nombre del titular" 
                    required>
              </div>
              <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="expiry-date">Fecha de Expiración:</label>
                        <input type="month" 
                            name = "fecha"
                            ngModel
                            class="form-control" 
                            id="expiry-date" 
                            min="2023-04" 
                            max="2030-12" 
                            required>
                      </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" 
                        class="form-control"
                        name = "cvv"
                        ngModel 
                        id="cvv" 
                        placeholder="Ingrese el código de seguridad" 
                        maxlength="3" 
                        required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="card-type">Tipo de Tarjeta:</label>
                <select class="form-control" 
                    name="tipo"
                    ngModel
                    id="card-type" 
                    required>
                  <option value="" selected disabled>Seleccione el tipo de tarjeta</option>
                  <option value="visa">Visa</option>
                  <option value="mastercard">Mastercard</option>
                  <option value="amex">American Express</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Agregar Tarjeta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

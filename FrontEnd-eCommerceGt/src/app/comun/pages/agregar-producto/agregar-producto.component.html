<div class="container">
    <h1>Formulario para Agregar un Producto</h1>
    <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" formControlName = "nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" rows="3" formControlName = "descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" step="0.01" min="0" formControlName = "precio">
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" class="form-control" id="miInput" name="imagen" accept="image/*" (change)="onChange($event)">
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select class="form-control" formControlName = "categoria">
                <option value="">Selecciona una categoría</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Hogar">Hogar</option>
                <option value="Academico">Academico</option>
                <option value="Literatura">Literatura</option>
                <option value="Decoracion">Decoracion</option>
                <option value="Otros">Otros</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Agregar Producto</button>
    </form>
</div>

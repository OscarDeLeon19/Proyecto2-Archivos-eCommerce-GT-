<div class="container">
    <div class="row">
        <h2 class="alert alert-success">Top 5 clientes que mas productos han vendido en un intervalo de tiempo</h2>
        <div class="col">
            <h3>Intervalo de Fechas</h3>
            <div class="container mt-3">
                <form>
                    <div class="form-group">
                        <label for="fecha">Fecha Inicial</label>
                        <input type="date" class="form-control" [(ngModel)]="fechaInicial" name="fechaInicial"
                            [max]="fechaSiguiente" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha Final</label>
                        <input type="date" class="form-control" [(ngModel)]="fechaSiguiente" name="fechaSiguiente"
                            [min]="fechaInicial" [max]="fechaActual" required>
                    </div>
                    <div class="mt-3">
                        <button type="button" (click)="generarReporte()" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username del Usuario</th>
                        <th scope="col">Productos Vendidos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ventas; let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item._id}}</td>
                        <td> {{item.productos}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>Modifica los datos de tu producto</h1>
            <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" step="0.01" min="0" formControlName="precio">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select class="form-control" formControlName="categoria">
                        <option value="">Selecciona una categoría</option>
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Academico">Academico</option>
                        <option value="Literatura">Literatura</option>
                        <option value="Decoracion">Decoracion</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Modificar Informacion</button>
            </form>
        </div>
        <div class="col-sm-4">
            <h2>Imagen del producto</h2>
            <img [src]="imagenProducto" class="p-3" width="300" height="250">
            <div class="form-group">
                <label for="imagen">Sube una nueva imagen:</label>
                <input type="file" class="form-control" id="miInput" name="imagen" accept="image/*" (change)="onChange($event)">
            </div>
        </div>
    </div>
</div>

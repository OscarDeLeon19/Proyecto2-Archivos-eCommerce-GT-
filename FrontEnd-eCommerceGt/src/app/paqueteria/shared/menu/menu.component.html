<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <div class="btn btn-dark">
            {{usuario!.nombre}}
        </div>
    </ng-template>
    <ng-template pTemplate="end">
        <button class="btn btn-danger" (click)="salir()"> Salir</button>
    </ng-template>
</p-menubar>
